<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">TerminWiederwahl</ui:define>
		<ui:define name="content">
			<h3>
			This is an <a href="http://developer.axonivy.com/doc/latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="terminBetreff" value="Betreff"/>
					<p:inputText id="terminBetreff" value="#{data.Termin.Betreff}"></p:inputText>
					
					<p:outputLabel for="terminBeschreibung" value="Beschreibung"/>
					<p:inputText id="terminBeschreibung" value="#{data.Termin.Beschreibung}"></p:inputText>
					
					<p:outputLabel for="terminPersonVorname" value="Vorname"/>
					<p:inputText id="terminPersonVorname" value="#{data.Termin.Person.Vorname}"></p:inputText>
					
					<p:outputLabel for="terminPersonName" value="Name"/>
					<p:inputText id="terminPersonName" value="#{data.Termin.Person.Name}"></p:inputText>
					
					<p:outputLabel for="terminPersonTitel" value="Titel"/>
					<p:inputText id="terminPersonTitel" value="#{data.Termin.Person.Titel}"></p:inputText>
					
					<p:outputLabel for="terminPersonEmail" value="Email"/>
					<p:inputText id="terminPersonEmail" value="#{data.Termin.Person.Email}"></p:inputText>
					
					<p:outputLabel for="terminDatum" value="Datum"/>
					<p:calendar id="terminDatum" value="#{data.Termin.Datum}" pattern="dd.MM.yyyy" size="10">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="terminOrt" value="Ort"/>
					<p:inputText id="terminOrt" value="#{data.Termin.Ort}"></p:inputText>
					
					<p:outputLabel for="terminAb" value="Ab"/>
					<pe:timePicker id="terminAb" value="#{data.Termin.ab}" mode="popup" >
						  <f:convertDateTime pattern="HH:mm" />
					</pe:timePicker>
					
					<p:outputLabel for="terminBis" value="Bis"/>
					<pe:timePicker id="terminBis" value="#{data.Termin.bis}" mode="popup" >
						  <f:convertDateTime pattern="HH:mm" />
					</pe:timePicker>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
